<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cron√¥metro Rodeio</title>
        <style>
            body {
                  display: flex;
                        flex-direction: column;
                              justify-content: center;
                                    align-items: center;
                                          height: 100vh;
                                                background: #000;
                                                      font-family: Arial, sans-serif;
                                                            margin: 0;
                                                                }

                                                                    .cronometro {
                                                                          background: #111;
                                                                                border-radius: 12px;
                                                                                      padding: 25px;
                                                                                            text-align: center;
                                                                                                  box-shadow: 0 0 25px rgba(255,0,0,0.3);
                                                                                                      }

                                                                                                          .display {
                                                                                                                font-size: 9rem;
                                                                                                                      color: red;
                                                                                                                            font-family: 'Courier New', Courier, monospace;
                                                                                                                                  margin: 20px 0;
                                                                                                                                        letter-spacing: 5px;
                                                                                                                                              min-width: 300px;
                                                                                                                                                  }

                                                                                                                                                      .botoes {
                                                                                                                                                            display: flex;
                                                                                                                                                                  justify-content: space-around;
                                                                                                                                                                        flex-wrap: wrap;
                                                                                                                                                                              gap: 10px;
                                                                                                                                                                                    margin-top: 10px;
                                                                                                                                                                                        }

                                                                                                                                                                                            button {
                                                                                                                                                                                                  background: #222;
                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                              border: none;
                                                                                                                                                                                                                    padding: 12px 22px;
                                                                                                                                                                                                                          font-size: 1.2rem;
                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                      border-radius: 6px;
                                                                                                                                                                                                                                            transition: background 0.3s;
                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                    button:hover {
                                                                                                                                                                                                                                                          background: #444;
                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                  .marca {
                                                                                                                                                                                                                                                                        margin-top: 15px;
                                                                                                                                                                                                                                                                              font-size: 0.9rem;
                                                                                                                                                                                                                                                                                    color: #888;
                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                          <body>

                                                                                                                                                                                                                                                                                            <div class="cronometro">
                                                                                                                                                                                                                                                                                                <div class="display" id="display">0.00</div>
                                                                                                                                                                                                                                                                                                    <div class="botoes">
                                                                                                                                                                                                                                                                                                          <button onclick="iniciar(30)">30 SEG</button>
                                                                                                                                                                                                                                                                                                                <button onclick="iniciar(8)">8 SEG</button>
                                                                                                                                                                                                                                                                                                                      <button id="pauseBtn" onclick="pausar()">‚è∏ Pausar</button>
                                                                                                                                                                                                                                                                                                                            <button onclick="reiniciar()">üîÑ Reiniciar</button>
                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                    <div class="marca">BITM√çDIA PAIN√âIS</div>
                                                                                                                                                                                                                                                                                                                                      </div>

                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                            let timer;
                                                                                                                                                                                                                                                                                                                                                let tempoRestante = 0;
                                                                                                                                                                                                                                                                                                                                                    let pausado = false;

                                                                                                                                                                                                                                                                                                                                                        function iniciar(segundos) {
                                                                                                                                                                                                                                                                                                                                                              clearInterval(timer);
                                                                                                                                                                                                                                                                                                                                                                    tempoRestante = segundos;
                                                                                                                                                                                                                                                                                                                                                                          pausado = false;
                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("pauseBtn").innerText = "‚è∏ Pausar";
                                                                                                                                                                                                                                                                                                                                                                                      atualizarDisplay();
                                                                                                                                                                                                                                                                                                                                                                                            timer = setInterval(contar, 100); // 0,1s
                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                    function contar() {
                                                                                                                                                                                                                                                                                                                                                                                                          if (!pausado) {
                                                                                                                                                                                                                                                                                                                                                                                                                  tempoRestante -= 0.1;
                                                                                                                                                                                                                                                                                                                                                                                                                          if (tempoRestante <= 0) {
                                                                                                                                                                                                                                                                                                                                                                                                                                    clearInterval(timer);
                                                                                                                                                                                                                                                                                                                                                                                                                                              tempoRestante = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                        tocarBipe();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        atualizarDisplay();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function pausar() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            pausado = !pausado;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById("pauseBtn").innerText = pausado ? "‚ñ∂ Continuar" : "‚è∏ Pausar";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          function reiniciar() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                clearInterval(timer);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      tempoRestante = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            pausado = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById("pauseBtn").innerText = "‚è∏ Pausar";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        atualizarDisplay();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function atualizarDisplay() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      document.getElementById("display").innerText = tempoRestante.toFixed(2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function tocarBipe() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let repeticoes = 3;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          let intervalo = 400; // tempo entre os bipes

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                for (let i = 0; i < repeticoes; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const ctx = new (window.AudioContext || window.webkitAudioContext)();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const osc = ctx.createOscillator();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const gain = ctx.createGain();

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                osc.type = "sine"; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          osc.frequency.value = 800; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    gain.gain.value = 0.2; 

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              osc.connect(gain);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        gain.connect(ctx.destination);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  osc.start();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            osc.stop(ctx.currentTime + 0.3);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }, i * intervalo);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
