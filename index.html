<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron√¥metro Crescente com Alerta Sonoro</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .cronometro {
      background: #111;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,0,0,0.3);
    }
    .display {
      font-size: 9rem;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      margin: 20px 0;
      letter-spacing: 5px;
      min-width: 300px;
      transition: color 0.1s;
    }
    .botoes {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background: #222;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background: #444;
    }
    .marca {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="cronometro">
    <div class="display" id="display">0.0</div>
    <div class="botoes">
      <button onclick="iniciar(30)">30 SEG</button>
      <button onclick="iniciar(8)">8 SEG</button>
      <button id="pauseBtn" onclick="pausar()">‚è∏ Pausar</button>
      <button onclick="reiniciar()">üîÑ Reiniciar</button>
    </div>
    <div class="marca">BITM√çDIA PAIN√âIS</div>
  </div>

  <!-- Som de alerta -->
  <audio id="alertaSom">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    let timer;
    let tempoAtual = 0;
    let tempoFinal = 0;
    let pausado = false;
    let piscando = false;

    function atualizarDisplay() {
      document.getElementById("display").innerText = tempoAtual.toFixed(1);
    }

    function iniciar(segundos) {
      clearInterval(timer);
      tempoAtual = 0;
      tempoFinal = segundos;
      pausado = false;
      piscando = false;
      document.getElementById("pauseBtn").innerText = "‚è∏ Pausar";
      document.getElementById("display").style.color = "red";
      atualizarDisplay();
      timer = setInterval(contar, 100);
    }

    function contar() {
      if (!pausado) {
        tempoAtual += 0.1;
        if (tempoAtual >= tempoFinal) {
          tempoAtual = tempoFinal;
          if (!piscando) {
            clearInterval(timer);
            iniciarPiscarESom();
          }
        }
        atualizarDisplay();
      }
    }

    function iniciarPiscarESom() {
      piscando = true;
      // toca o som
      document.getElementById("alertaSom").play();

      // piscar o display
      let pisca = true;
      const piscarInterval = setInterval(() => {
        document.getElementById("display").style.color = pisca ? "yellow" : "red";
        pisca = !pisca;
      }, 200);

      setTimeout(() => {
        clearInterval(piscarInterval);
        document.getElementById("display").style.color = "red";
      }, 3000); // dura 3 segundos
    }

    function pausar() {
      pausado = !pausado;
      document.getElementById("pauseBtn").innerText = pausado ? "‚ñ∂Ô∏è Continuar" : "‚è∏ Pausar";
    }

    function reiniciar() {
      clearInterval(timer);
      tempoAtual = 0;
      pausado = false;
      piscando = false;
      document.getElementById("pauseBtn").innerText = "‚è∏ Pausar";
      document.getElementById("display").style.color = "red";
      atualizarDisplay();
      // pausa o som se estiver tocando
      const som = document.getElementById("alertaSom");
      som.pause();
      som.currentTime = 0;
    }
  </script>

</body>
</html>
