<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site em Manutenção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .maintenance {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .maintenance h1 {
      font-size: 48px;
      color: #ff5555;
    }

    .maintenance p {
      font-size: 20px;
      color: #ccc;
      max-width: 400px;
    }

    .icon {
      font-size: 80px;
      animation: pulse 1.5s infinite;
    }

    .countdown {
      font-size: 28px;
      color: #00ffcc;
      margin-top: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="maintenance">
    <div class="icon">⚠️</div>
    <h1>Site em Manutenção</h1>
    <p>Desculpe, nosso site está temporariamente indisponível. Estamos trabalhando para melhorar sua experiência. Por favor, volte mais tarde.</p>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    // Defina a data e hora de término da manutenção
    const maintenanceEnd = new Date();
    maintenanceEnd.setHours(maintenanceEnd.getHours() + 2); // Exemplo: 2 horas a partir de agora

    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = maintenanceEnd - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "O site já está disponível!";
        clearInterval(timer);
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // Inicializa imediatamente
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
